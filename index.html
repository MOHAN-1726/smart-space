<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Activity Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .dark .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(59, 130, 246, 0.1), transparent);
        z-index: 0;
        pointer-events: none;
      }
      #root {
        position: relative;
        z-index: 1;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd',
                '400': '#60a5fa', '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8',
                '800': '#1e40af', '900': '#1e3a8a', '950': '#172554'
              },
              secondary: {
                '50': '#fffbeb', '100': '#fef3c7', '200': '#fde68a', '300': '#fcd34d',
                '400': '#fbbf24', '500': '#f59e0b', '600': '#d97706', '700': '#b45309',
                '800': '#92400e', '900': '#78350f', '950': '#451a03'
              },
            },
            borderRadius: {
                '2xl': '1rem',
            },
            boxShadow: {
                glow: '0 0 15px 0 rgba(59, 130, 246, 0.5)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              slideInUp: 'slideInUp 0.5s ease-in-out',
              scaleIn: 'scaleIn 0.3s ease-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0"
  }
}
</script>
</head>
  <body class="bg-blue-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
